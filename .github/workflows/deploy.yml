name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: 'zafirovic5/auction-svc'
            path: 'src/AuctionService'
          - name: 'zafirovic5/search-svc'
            path: 'src/SearchService'
          - name: 'zafirovic5/bid-svc'
            path: 'src/BiddingService'
          - name: 'zafirovic5/identity-svc'
            path: 'src/IdentityService'
          - name: 'zafirovic5/gateway-svc'
            path: 'src/GatewayService'
          - name: 'zafirovic5/notify-svc'
            path: 'src/NotificationService'
          - name: 'zafirovic5/web-app'
            path: 'frontend/web-app'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
        
      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{matrix.service.path}}/Dockerfile
          push: true
          tags: ${{matrix.service.name}}:latest