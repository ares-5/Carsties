apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-svc
  labels:
    app: identity-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-svc
  template:
    metadata:
      name: identity-svc
      labels:
        app: identity-svc
    spec:
      containers:
        - name: identity-svc
          image: zafirovic5/identity-svc
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: identity-svc-config
          ports:
            - containerPort: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: identity-clusterip
spec:
  type: ClusterIP
  selector:
    app: identity-svc
  ports:
    - port: 80
      targetPort: 80
